<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>yoshikonto</title>
  <meta name="description" content="yoshiko font">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style media="screen">
  html {
    font-size: 62.5%;
  }
  body {
    font-size: 1.6rem;
    display: flex;
    justify-content: center;
    align-items: center;
    height:90vh;
  }
  .yf-spin {
    font-size: 30rem;
    width: fit-content;
    height:fit-content;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
  	0% {transform: rotate(0deg);}
  	100% {transform: rotate(360deg);}
  }
  </style>
</head>
<body>
  <section class="yf-spin">
    yoshiko
  </section>
</body>
</html>
